 <script src="js/bootstrap.min.js"></script>
<script type="txt/css">
function si(){
var principal = parseInt(document.getElementById(‘principal’).value);
var rate = parseFloat(document.getElementById(‘rate’).value);
var months = document.getElementById(‘months’).value;
var days = document.getElementById(‘days’).value;

var totalmonths =months+(days/30);

var final_si=parseFloat((principal*rate*totalmonths)/100);
document.write("simpleinterest" + final_si);
//document.getElementById(‘final_si’).innerHTML=”Total Simple Interest: “+final_si+”<br>Total(P+I)”+principal+”+”+final_si+”=”+(principal+final_si);
}
</script>

<body>
<div class="row">
<div class="col-md-2">
Principal(P)<input type=”text” name=”principal” id=”principal” />
</div></div>
<div class="row">
<div class="col-md-2">
Rate(R) of interest</td><td>:<input type=”text” name=”rate” id=”rate” />(EX: per 100 Rupees)
</div></div>
<div class="row">
<div class="col-md-2">

Duration(T):Months:<input type=”text” size=”5″ name=”months” id=”months”>Days:<input type=”text” name=”days” size=”5″ id=”days”></div></div>
<div>
<input type=”submit” onClick= si();/>
<div align=”center”><span id=”final_si”></span></div>
</div>
</div>
